<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            background-color: #f00;
            width: 300px;
            height: 300px;

            /* overflow */
            /* visible: 超出依然可见, 默认值 */
            /* overflow: visible; */

            /* hidden: 超出部分, 隐藏起来 */
            /* overflow: hidden; */

            /* scroll: 超出部分会隐藏, 但是可以通过滚动查看 */
            /* overflow: scroll; */

            /* auto: 有超出部分, 可以滚动, 没有就正常显示 */
            /* overflow: auto; */

            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="../img/juren_01.jpg" alt="">
    </div>

</body>
</html>
