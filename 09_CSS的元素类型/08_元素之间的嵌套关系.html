<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- 
        1.总结: (一般情况下)
            * 块级元素和行内块级元素(inline-block), 可以嵌套任意的元素
            * 行内元素(span/strong/a)里面不要嵌套块级元素
    
    -->
    
    <div>
        <p><span></span></p>
        <strong></strong>
        <a href=""></a>
    </div>

    <!-- <p>
        <div></div>
    </p> -->

</body>
</html>
