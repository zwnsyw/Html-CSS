<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
        快捷键: ctrl + /
        选择器 {
            属性名: 属性值
        } 
        */
        
        /* 单个选中h1元素 */
        h1 {
            font-size: 50px;
        }
        
        div {
            font-size: 20px;
            background-color: red;
        }

        /* 并集选择器 */
        h1, p, a {
            color: red;
        }

        /* 类选择器 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 文档样式表: document style sheet -->
    <!-- 开发网页特性: 结构和样式分离 -->
    <!-- 注释: ctrl + / -->
    <h1>网页的标题</h1>
    <p>网页的段落内容</p>
    <a href="#">百度一下</a>
    <div>呵呵呵呵</div>
</body>
</html>
