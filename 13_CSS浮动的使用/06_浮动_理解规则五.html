<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-color: #f00;
        }

        .inner1 {
            float: left;

            width: 100px;
            height: 100px;
            background: orange;
        }
        

        .inner2 {
            float: left;

            width: 150px;
            height: 150px;
            background: purple;
        }

        .inner3 {
            float: left;

            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="inner1"></div>
        <div class="inner2"></div>
        <div class="inner3"></div>
    </div>

</body>
</html>
