<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div > span {
            color: red;
        }

        p > div {
            color: red;
        }

        .box > span {
            font-size: 30px;
        }

        .box > .title {
            background-color: #00f;
        }
    </style>
</head>
<body>
    <span>文字内容1</span>
    <div class="box">
        <span>文字内容2</span>
        <p>
            <span>文字内容3</span>
        </p>
        <div>
            <span>文字内容4</span>
        </div>
        <span class="title">文字内容5</span>
        <div class="title">呵呵呵呵呵</div>
    </div>
    <div>
        <a href="#">
            <span>文字内容6</span>
        </a>
    </div>

    <!-- <p>
        <div>哈哈哈哈</div>
    </p> -->
</body>
</html>
