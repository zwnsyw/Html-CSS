<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            交集选择器:
            * 是一个p元素
            * 同时作为子元素的第一个元素
         */
        p:nth-child(1) {
            color: red;
        }

        /* 
            后代选择器: 
            * 选择p元素, 但是后面是一个空格, 选p的后代
            * 选择后代的第一个子元素
        */
        p span:nth-child(1) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
    </div>

    <p>
        <strong>strong1</strong>
        <span>span1</span>
        <span>span2</span>
    </p>
</body>
</html>
