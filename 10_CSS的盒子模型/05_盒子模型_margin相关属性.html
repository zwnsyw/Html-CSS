<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            /* margin: 0; */
        }

        div {
            width: 100px;
            height: 100px;
            background-color: #f00;

            display: inline-block;
        }

        /* 1.margin的上下    */
        /* .box1 {
            margin-bottom: 20px;
        }

        .box2 {
            margin-top: 20px;
        } */

        /* 2.margin的左右 */
        .box1 {
            margin-right: 20px;
        }

        .box2 {
            margin-left: 20px;
        }

        /* 3.margin的值 */
        .box {
            /* 四个值: 上右下左 */
            margin: 1 2 3 4;

            /* 三个值: 上右下(左跟右) */
            margin: 10px 20px 30px;

            /* 两个值: 上右(下跟上)(左跟右) */
            margin: 0 20px;

            /* 一个值: 上下左右统一 */
            margin: 10px;
        }

    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
