<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }

        /* 演示传递 */
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;

            /* padding-top: 5px; */
            /* border-top: 1px solid yellowgreen; */
            overflow: hidden;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: purple;

            /* 左右是不会传递 */
            /* margin-left: 20px; */

            /* 上下margin会进行传递 */
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <div class="box1"></div>

    <div class="box">
        <div class="inner"></div>
    </div>

</body>
</html>
