<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        p {
            font-size: 32px;
            font-weight: 700;
        }

        strong::after {
            content: url(../img/bd_logo1.png);
        }
    </style>
</head>
<body>
    <!-- 1.使用p元素实现h1元素 -->
    <h1>网站的标题</h1>
    <p>网站的标题</p>

    <!-- 2.使用strong实现img元素 -->
    <img src="../img/bd_logo1.png" alt="">
    <strong>fdasf</strong>
    <span>dfaf</span>
</body>
</html>
