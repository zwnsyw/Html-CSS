<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1.gif图片的支持 -->
    <p>gif图片</p>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1576321025002&di=cd70bfd80599a31c2cf262423efbd266&imgtype=0&src=http%3A%2F%2Fhbimg.huabanimg.com%2F575df9f7f85e3d5a59206e3d99554d0e8446569659cab-w1sZbn_fw658" alt="">
    
    <!-- 2.alt属性: 当图片失效(加载失败)时显示文本 -->
    <p>alt属性</p>
    <img src="https://timgsa.bai" alt="gif图片">

    <!-- 3.width属性(不常用) -->
    <p>width属性</p>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1576321025002&di=cd70bfd80599a31c2cf262423efbd266&imgtype=0&src=http%3A%2F%2Fhbimg.huabanimg.com%2F575df9f7f85e3d5a59206e3d99554d0e8446569659cab-w1sZbn_fw658"
        alt="" 
        width="640">
</body>
</html>
