<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "coderwhy";
            /* URL: 统一资源定位符(资源的所在位置) */
            /* 视频文件: mp4/avi/webm/ogg..... */
            /* 字体文件: ttf */
            src: url("./font/ZhiMangXing-Regular.ttf"),
                 url("./font/ZhiMangXing-Regular.otf"),
                 url("./font/ZhiMangXing-Regular.otf"),
                 url("./font/ZhiMangXing-Regular.otf");
        }

        @font-face {
            font-family: "test";
            src: url("./font/test01.ttf");
        }

        p {
            /* 看一下可不可使用某一个字体: 系统自带的字体 */
            /* font-family: Helvetica Neue,Helvetica,Arial,Hiragino Sans GB,\5FAE\8F6F\96C5\9ED1,tahoma,simsun,\5b8b\4f53; */

            font-family: "coderwhy";
        }

        strong {
            font-family: "test";
        }

        span {
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <p>我是一个段落, 你好啊, 李银河</p>
    <strong>你好啊, 王小波</strong>
    <span>你好啊, 王小波</span>

    <span>我 > </span>

    <img src="../img/wall.png" alt="">

</body>
</html>
