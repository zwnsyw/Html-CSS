<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html {
            font-size: 30px;
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: orange;

            font-size: 12px;
        }

        .box {
            color: #fff;

            /* rem相对的是根元素字体的大小 */
            width: 20rem;
            height: 100px;
            background-color: #f00;

            /* 字体设置 */
            /* rem: root em */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">我是文本</div>
    </div>

</body>
</html>
