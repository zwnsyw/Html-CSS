<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1 {
            position: relative;

            width: 500px;
            height: 500px;
            background-color: #f00;
        }

        .box2 {
            position: absolute;

            right: 0;

            width: 300px;
            height: 300px;
            background-color: #0f0;
        }

        a {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2">
            <a href="">a元素</a>
        </div>
    </div>

</body>
</html>
